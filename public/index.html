<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awsome -->
		<script src="https://kit.fontawesome.com/f1beb0d26f.js" crossorigin="anonymous"></script>
		<!-- Css -->
		<link rel="stylesheet" href="main.css" />
		<!-- favicon.ico error fix -->
		<link rel="shortcut icon" href="#" />
		<!-- Icon -->
		<link rel="icon" href="./src/images/logo.png" />
		<title>Valorant Weapons</title>
	</head>

	<body>
		<!-- Container -->
		<div class="container">
			<!-- Weapon Wrapper -->
			<div class="weapon-wrapper">
				<div class="select-wrapper">
					<i id="left" class="fas fa-arrow-circle-left select-left"></i>
					<i id="right" class="fas fa-arrow-circle-right select-right"></i>
				</div>
				<div class="weapon-title"></div>
				<img src="" alt="selected-weapon" />
			</div>
			<!-- End Weapon Wrapper -->

			<!-- IO -->
			<div id="output" class="output"></div>

			<div id="input">
				<button class="single btn">single shoot</button>
				<button class="multiple btn">Fire</button>
				<button class="reload btn">Reload</button>
			</div>
			<!-- End IO -->
		</div>
		<!-- JavaScript -->
		<script src="main.js"></script>
		<!-- End Container -->
	</body>
</html>
